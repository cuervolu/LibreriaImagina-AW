{% extends 'base.html' %}

{% load static %}

{% block title %}Iniciar sesión{% endblock title %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock %}

{% block content %}

<div class="row py-5">
    <div class="col-md-6 background-column">
        <!-- Imagen -->
        <img src="{% static 'img/login.svg' %}" class="img-fluid" alt="Imagen">
    </div>

    <div class="col-md-6">
        <form action="" class="my-4">
            {% csrf_token %}
            <h3 class="mb-4 fw-bolder fs-1 title">Iniciar Sesión</h3>
            <p class="text">¿No tienes una cuenta? <a href="#" class="signup">¡Regístrate ahora!</a></p>
            <div class="mb-3">
                <label for="username" class="form-label">Correo</label>
                <input type="text" class="form-control form-control-lg input-border" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control form-control-lg input-border" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-gradient w-100 d-block">Iniciar Sesión</button>
        </form>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </div>
</div>

{% endblock %}
